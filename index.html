<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="signUpBlock">
        <h1>Please sign up</h1>
        <form name="signUp">
            <input autofocus name="firstName" type="text" class="form-control" placeholder="First name" required>
            <input name="lastName" type="text" class="form-control" placeholder="Last name" required>
            <input name="email" type="text" class="form-control" placeholder="Email address" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <input name="signUp" type="submit" class="btn btn-primary" value="Sign Up">
            <p name="goToSignIn">Sign In now</p>
        </form>
    </div>
    <div class="signInBlock">
        <h1>Please sign in</h1>
        <form name="signIn">
            <input name="email" type="text" class="form-control" placeholder="Email address" required>
            <input name="password" type="password" class="form-control" placeholder="Password" required>
            <input name="signIn" type="submit" class="btn btn-success" value="Sign In">
            <p name="goToSignUp">Sign Up now</p>
        </form>
    </div>

    <div class="Profile">

    </div>



    <script src="./main.js"></script>
</body>
</html>
